<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shoe Ad</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="image-container">
                <img src="./images/shoe.png" alt="shoe">
            </div>
            <div class="description">
                <h2>Nike Soccer Bible</h2>
                <h5>Unisex Shoe</h5>
                <h3>Product's Details</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam nostrum culpa at quis asperiores eum impedit? Quisquam quod praesentium totam.</p>
                <h3>size</h3>
                <div class="sizes">
                    <div class="size">35</div>
                    <div class="size">38</div>
                    <div class="size">40</div>
                    <div class="size">42</div>
                    <div class="size">44</div>
                </div>
                <div class="buy">
                    <p class="price">$199.<span class="price-cents">99</span></p>
                    <button class="buy-button">BUY NOW</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
